server:
  name: "prometheus-mcp"
  version: "1.0.0"
  transport:
    type: "http"
    http:
      host: "0.0.0.0:8080"

middleware:
  access_logs:
    excluded_headers: ["authorization", "cookie"]
    redacted_headers: ["x-api-key", "x-auth-token"]
  jwt:
    enabled: false

backends:
  prometheus:
    url: "http://localhost:9090"
    org_id: "my-tenant"
    available_orgs:
      - my-tenant
      - my-tenant-dev

  pmm:
    url: "http://localhost:8080/prometheus"
    auth:
      type: "basic"
      username: "admin"
      password: "${PMM_PASSWORD}"

oauth_authorization_server:
  enabled: false

oauth_protected_resource:
  enabled: false
